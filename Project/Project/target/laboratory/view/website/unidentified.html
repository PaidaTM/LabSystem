        /* hamburger */
        /*
           * Elastic
           */
        .hamburger {
            display: inline-block;
            cursor: pointer;
            -webkit-transition-property: opacity, -webkit-filter;
            transition-property: opacity, -webkit-filter;
            transition-property: opacity, filter;
            transition-property: opacity, filter, -webkit-filter;
            -webkit-transition-duration: 0.9s;
            transition-duration: 0.9s;
            -webkit-transition-timing-function: linear;
            transition-timing-function: linear;
            font: inherit;
            color: inherit;
            text-transform: none;
            background-color: transparent;
            border: 0;
            margin: 0;
            overflow: visible;
        }

        .hamburger:hover {
            opacity: 0.7;
        }

        .hamburger-box {
            width: 30px;
            height: 21px;
            display: inline-block;
            position: relative;
        }

        .hamburger-inner {
            display: block;
            top: 50%;
            margin-top: -1.5px;
        }

        .hamburger-inner, .hamburger-inner::before, .hamburger-inner::after {
            width: 30px;
            height: 3px;
            background-color: #444;
            border-radius: 10px;
            position: absolute;
            -webkit-transition-property: -webkit-transform;
            transition-property: -webkit-transform;
            transition-property: transform;
            transition-property: transform, -webkit-transform;
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-timing-function: ease;
            transition-timing-function: ease;
        }

        .hamburger-inner::before, .hamburger-inner::after {
            content: "";
            display: block;
        }

        .hamburger-inner::before {
            top: -9px;
        }

        .hamburger-inner::after {
            bottom: -9px;
        }

        .hamburger--elastic .hamburger-inner {
            top: 1.5px;
            -webkit-transition-duration: 0.45s;
            transition-duration: 0.45s;
            -webkit-transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .hamburger--elastic .hamburger-inner::before {
            top: 9px;
            -webkit-transition: opacity 0.43s 0.275s ease;
            transition: opacity 0.43s 0.275s ease;
        }

        .hamburger--elastic .hamburger-inner::after {
            top: 18px;
            -webkit-transition: -webkit-transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transition: -webkit-transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), -webkit-transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .hamburger--elastic.is-active .hamburger-inner {
            -webkit-transform: translate3d(0, 9px, 0) rotate(135deg);
            transform: translate3d(0, 9px, 0) rotate(135deg);
            -webkit-transition-delay: 0.075s;
            transition-delay: 0.075s;
        }

        .hamburger--elastic.is-active .hamburger-inner::before {
            -webkit-transition-delay: 0s;
            transition-delay: 0s;
            opacity: 0;
        }

        .hamburger--elastic.is-active .hamburger-inner::after {
            -webkit-transform: translate3d(0, -18px, 0) rotate(-270deg);
            transform: translate3d(0, -18px, 0) rotate(-270deg);
            -webkit-transition-delay: 0.075s;
            transition-delay: 0.075s;
        }

    <style>
        body {

        ul.pre-loader {


        }

        ul.pre-loader li {
            list-style: none;
            color: #000000;

            animation: pre-load 2.7s linear infinite;
        }

        @keyframes pre-load {

            0% {
                color: #000000;
                text-shadow: none;
            }

            20% {
                color: #030303;
                text-shadow: none;
            }

            40% {
                color: #aca6a6;
                text-shadow: 0 0 7px #ffffff, 0 0 50px #cbc1ee;
            }

            60% {
                color: #484848;
                text-shadow: none;
            }

            80% {
                color: #302f2f;
                text-shadow: none;
            }

            100% {
                color: #484848;
                text-shadow: none;
            }

        }

        ul li:nth-child(1) {
            animation-delay: .2s;
        }

        ul.pre-loader li:nth-child(2) {
            animation-delay: .4s;
        }

        ul.pre-loader li:nth-child(3) {
            animation-delay: .6s;
        }

        ul.pre-loader li:nth-child(4) {
            animation-delay: .8s;
        }

        ul.pre-loader li:nth-child(5) {
            animation-delay: 1s;
        }

        ul.pre-loader li:nth-child(6) {
            animation-delay: 1.2s;
        }

        ul.pre-loader li:nth-child(7) {
            animation-delay: 1.4s;
        }

        @media screen and (max-width: 980px) {

            ul.pre-loader li {
                font-size: calc(20px + (30 - 20) * ((100vw - 300px) / (1300 - 300)));
                letter-spacing: 0;
            }
